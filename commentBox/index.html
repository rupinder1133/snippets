<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
    <link rel="stylesheet" href="index.css">
    <title>
        Comment Box
    </title>
</head>
<body onload="init()">
<div class="controls">
    <button id="nuke">NUKE POSTS</button>
</div>

<span class="newPost">
    <label>
        <textarea
                rows="3"
                cols="50"
                placeholder="What do you want to post today ?"
                id="post-textarea"
        ></textarea>
    </label>
    <br />
    <div class="post-btn">
        <button id="post-btn">Post</button>
    </div>
</span>

<script src="index.js"></script>
</body>
</html>
